<!DOCTYPE html>
 <html>
   <head>
      <title>Carpool: All Rides</title>
     
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      </head>
   <body>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Log In</h3>

                        {% if error %}
                            <div class="login_error">
                                <p>
                                    <strong>Error:</strong> {{ error }}
                                </p>
                            </div>
                        {% endif %}
                        <form class="requires-validation" novalidate action="login" method="get">
                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div>
                            </div>

                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Password" required>
                              <div class="valid-feedback">Password field is valid!</div>
                               <div class="invalid-feedback">Password field cannot be blank!</div>
                           </div>
                           

                  
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Log In</button>
                            </div>

                            <div class="form-button mt-3">
                                
                                <a href="{{ url_for('createuser') }}"><p>Click here to register</p></a>
                             
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" >
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
        .forEach(function (form) {
            
            form.addEventListener('submit', function (event) {
                console.log(form.checkValidity())
            if (!form.checkValidity()) {

                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated') 
            
        }, false)
        
         })
  
        
        </script>
   </body>
 </html>
